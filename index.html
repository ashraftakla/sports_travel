<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header -->

  <header>

  </header>
  <!-- searchbar -->
  <div class="field has-addons">
    <div class="control">
      <input class="input" type="text" placeholder="Search City">
    </div>
    <div class="control">
      <a class="button is-info">
        Search
      </a>
    </div>
    <select>
      <option selected>State</option>
      <option></option>
      <option>With options</option>
    </select>
    <div class="control">
      <a class="button is-info">
        Search
      </a>
    </div>

    <select>
      <option selected>Start Date</option>
      <option>Select dropdown</option>
      <option>With options</option>
    </select>

    <div class="control">
      <a class="button is-info">
        Search
      </a>
    </div>
    <select>
      <option selected>End Date</option>
      <option>Select dropdown</option>
      <option>With options</option>
    </select>
    <div class="control">
      <a class="button is-info">
        Search
      </a>
    </div>
  </div>
  <!-- event type checkboxes -->
  <label class="checkbox">
    <input type="checkbox">
    Basketball
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Baseball
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Football
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Hockey
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Golf
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Tennis
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Soccer
  </label>
  <label class="checkbox">
    <input type="checkbox">
    Racing
  </label>










  <!-- query results -->

  <section class="section">
    <div class="container">
      <div class="card">
        <div class="card-content">
          <p class="title">
            “Please follow these instructions in order to book your sports events. We look forward to having you as
            our
            customer, and to hear your feedback using our website.”
          </p>
          <p class="subtitle">
            Your SportsTravel.com Web Team
          </p>
        </div>
      </div>
    </div>
    <div id="event-hotel-info">
    </div>
  </section>
  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <span class="icon is-large fas fa-lg"><i class="fab fa-twitter"></i></span>
        <span class="icon is-large fas fa-lg"><i class="fab fa-facebook"></i></span>
        <span class="icon is-large fas fa-lg"><i class="fab fa-instagram"></i></span>
      </p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
