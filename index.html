<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Sports Travel.com</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->




  <header>
    <nav class="navbartrans">
      <div class="navbar">
        <a class="logo" href="#website-name">
          <img src="logo.PNG" alt="SportsTravel: SportsTravel, one for all">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
  </header>



  <section class="section">
    <div class="container">
    </div>

    <div class="column image">




      <div class="level">
        <div class="level-item">

          <div class="field has-addons px-6">


            <div class="control has-icons-right">
              <input class="input is-rounded" type="text" placeholder="Search City" id="user-city">
              <span class="icon is-small is-right"><i class="fas fa-city"></i></span>
            </div>

            <select id="user-state">
              <option selected>State</option>
              <option>AL</option>
              <option>AK</option>
              <option>AS</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>DC</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
            <div class="control has-icons-right">
              <p> <input class="input datepicker" type="text" placeholder="Start Date" id="start-date"></p>
              <span class="icon is-small is-right"><i class="far fa-calendar-alt"></i></span>
            </div>
            <div class="control has-icons-right">
              <p> <input class="input datepicker input is-rounded" type="text" placeholder="End Date" id="end-date">
              </p>
              <span class="icon is-small is-right"><i class="far fa-calendar-alt"></i></span>
            </div>
            <select id="user-sport">
              <option selected>Choose Sport</option>
              <option value="basketball">Basketball</option>
              <option value="baseball">Baseball</option>
              <option value="football">Football</option>
              <option value="hockey">Hockey</option>
              <option value="golf">Golf</option>
              <option value="tennis">Tennis</option>
              <option value="soccer">Soccer</option>
              <option value="racing">Racing</option>
            </select>
            <div class="control">

              <button class="button is-warning button is-rounded button is-black is-inverted" id="search-button">
                Search
              </button>
            </div>
          </div>

        </div>
      </div>
      
      <div class="bg-image img1"></div>
      <div class="bg-image img2"></div>
      <div class="bg-image img3"></div>
      <div class="bg-image img4"></div>
      <div class="bg-image img5"></div>
      <div class="bg-image img6"></div>

      <!-- query results -->
      <section class="section">
        <div class="container">

        </div>
        <div id="event-info">
          <!-- Event Info appended here from API -->
          <div id="hotel-info">
            <!-- Hotel Info appended here from API -->
          </div>
        </div>
      </section>

    </div>
  </section>
  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">

      <h4>SportsTravel.com</h4>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
