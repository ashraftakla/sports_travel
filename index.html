  <!-- header -->

  <header>

  </header>
  <!-- searchbar -->
  <div class=" container level is-fluid pt-4" id="user-sport">
    <label class="has-text-warning checkbox">

      <span class="icon">
        <i class="fas fa-basketball-ball"></i>
      </span>
    </label>
    <label class=" has-text-black-bis checkbox">
      <input type="checkbox">
      Baseball
      <span class="icon">
        <i class="fas fa-baseball-ball"></i>
      </span>
    </label>
    <label class=" has-text-grey-light checkbox">
      <input type="checkbox">
      Football
      <span class="icon">
        <i class="fas fa-football-ball"></i>
      </span>
    </label>
    <label class="has-text-warning checkbox">
      <input type="checkbox">
      Hockey
      <span class="icon">
        <i class="fas fa-hockey-puck"></i>
      </span>
    </label>
    <label class=" has-text-black-bis checkbox">
      <input type="checkbox">
      Golf
      <span class="icon">
        <i class="fas fa-golf-ball"></i>
      </span>
    </label>
    <label class="has-text-grey-light checkbox">
      <input type="checkbox">
      Tennis
      <span class="icon">
        <i class="fas fa-table-tennis"></i>
      </span>
    </label>
    <label class="has-text-warning checkbox">
      <input type="checkbox">
      Soccer
      <span class="icon">
        <i class="fas fa-futbol"></i>
      </span>
    </label>
    <label class="has-text-black-bis checkbox">
      <input type="checkbox">
      Racing
      <span class="icon">
        <i class="fas fa-flag-checkered"></i>
      </span>
    </label>
  </div>

            Search
