<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <title>Sports Travel.com</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- header -->

  <header>
    <div class="level">
      <div class="level-item">


        <h1><span class="stretch">SportsTravel.com</span></h1>



      </div>
    </div>

  </header>
  <!-- event type checkboxes -->
  <!-- searchbar -->
  <div class="checkbox-label container level is-fluid pt-4">
    <label class="has-text-warning checkbox">
      <input type="checkbox" class="checkboxlabel">
      Basketball
      <span class="icon is-large">
        <i class="fas fa-basketball-ball fas fa-lg"></i>
      </span>
    </label>
    <label class=" has-text-black-bis checkbox">
      <input type="checkbox">
      Baseball
      <span class="icon is-large">
        <i class="fas fa-baseball-ball fas fa-lg"></i>
      </span>
    </label>
    <label class=" has-text-grey-light checkbox">
      <input type="checkbox">
      Football
      <span class="icon is-large">
        <i class="fas fa-football-ball fas fa-lg"></i>
      </span>
    </label>
    <label class="has-text-warning checkbox">
      <input type="checkbox">
      Hockey
      <span class="icon is-large">
        <i class="fas fa-hockey-puck fas fa-lg"></i>
      </span>
    </label>
    <label class=" has-text-black-bis checkbox">
      <input type="checkbox">
      Golf
      <span class="icon is-large">
        <i class="fas fa-golf-ball fas fa-lg"></i>
      </span>
    </label>
    <label class="has-text-grey-light checkbox">
      <input type="checkbox">
      Tennis
      <span class="icon is-large">
        <i class="fas fa-table-tennis fas fa-lg"></i>
      </span>
    </label>
    <label class="has-text-warning checkbox">
      <input type="checkbox">
      Soccer
      <span class="icon is-large">
        <i class="fas fa-futbol fas fa-lg"></i>
      </span>
    </label>
    <label class="has-text-black-bis checkbox">
      <input type="checkbox">
      Racing
      <span class="icon is-large">
        <i class="fas fa-flag-checkered fas fa-lg"></i>
      </span>
    </label>


  </div>
  <section>
    <div class="level">
      <div class="level-item">
        <div class="field has-addons">
          <div class="control has-icons-right">
            <input class="input is-rounded searchBar" type="text" placeholder="Search City">
            <span class="icon is-small is-right"><i class="fas fa-city"></i></span>
          </div>
          <div class="control">
            <!-- <a class="button is-info">
                      Search
                  </a> -->
          </div>

          <select>
            <option class="state" selected>State</option>
            <option>AL</option>
            <option>AK</option>
            <option>AS</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>DC</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
          <div class="control">
            <!-- <a class="button is-info">
                      Search
                  </a> -->
          </div>
          <div class="control has-icons-right">
            <p> <input class="input datepicker" type="text" placeholder="Start Date"></p>
            <span class="icon is-small is-right"><i class="far fa-calendar-alt"></i></span>
          </div>
          <div class="control">
            <!-- <a class="button is-info">
                      Search
                  </a> -->
          </div>
          <div class="control has-icons-right">
            <p> <input class="input datepicker" type="text" placeholder="End Date"></p>
            <span class="icon is-small is-right"><i class="far fa-calendar-alt"></i></span>
          </div>
          <div class="control">
            <button class="button is-warning button is-rounded button is-black is-inverted">
              Search
            </button>
          </div>
        </div>

      </div>

    </div>
  </section>











  <!-- query results -->

  <section class="section">
    <div class="container">

    </div>
    <div id="event-hotel-info">
    </div>
  </section>
  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <span class="icon is-large"><i class="fab fa-twitter fab fa-2x"></i></span>
        <span class="icon is large"><i class="fab fa-facebook-f fab fa-2x"></i></span>
        <span class="icon is large"><i class="fab fa-instagram-square fab fa-2x"></i></span>
      </p>
      <h4>SportsTravel.com</h4>

    </div>
  </footer>





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
